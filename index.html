<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  
  <!-- TEMPATKAN SCRIPT IKLAN POP-UNDER ANDA DI BAWAH INI -->
  <!-- Contoh: <script type='text/javascript' src='//your-popunder-network.com/script.js'></script> -->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* Reset CSS agar video memenuhi layar */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden; /* Hilangkan scrollbar */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #video-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Agar video tidak terpotong */
      background: #000;
    }

    /* Overlay transparan untuk memaksa klik pertama (trigger iklan) */
    #ad-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      cursor: pointer;
    }

    /* Loading Spinner */
    .spinner {
      position: absolute;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #error-msg {
      color: white;
      font-family: sans-serif;
      text-align: center;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <div id="loading" class="spinner"></div>
    <div id="error-msg">Video tidak ditemukan atau error.</div>
    
    <!-- Overlay untuk trigger iklan -->
    <div id="ad-overlay"></div>

    <video 
      id="video-player" 
      controls 
      playsinline
      controlsList="nodownload"
      disablePictureInPicture>
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const videoPlayer = document.getElementById('video-player');
      const loading = document.getElementById('loading');
      const errorMsg = document.getElementById('error-msg');
      const adOverlay = document.getElementById('ad-overlay');

      // 1. Ambil Video ID dari URL (seperti videy.co/v/ID)
      let videoId = window.location.pathname.split('/').pop();

      if (!videoId) {
        loading.style.display = 'none';
        errorMsg.textContent = "ID Video Kosong";
        errorMsg.style.display = 'block';
        return;
      }

      try {
        // 2. Ambil data dari JSON GitHub
        const response = await axios.get('https://raw.githubusercontent.com/liwa22/json/refs/heads/main/Video.json');
        const videos = response.data;
        const foundVideo = videos.find(v => v.id === videoId);

        if (foundVideo) {
          videoPlayer.src = foundVideo.Url;
          
          // Hilangkan loading saat video siap
          videoPlayer.oncanplay = () => {
            loading.style.display = 'none';
          };
        } else {
          throw new Error("Video ID tidak ada di database.");
        }
      } catch (error) {
        loading.style.display = 'none';
        errorMsg.style.display = 'block';
        console.error(error);
      }

      // 3. Logika Iklan Pop-Under & Play
      // Saat user klik di mana saja (overlay), iklan muncul & video mulai play
      adOverlay.addEventListener('click', () => {
        // Iklan pop-under biasanya otomatis terbuka saat klik ini terjadi 
        // karena adanya script iklan di header.
        
        // Mulai putar video
        videoPlayer.play();
        
        // Hilangkan overlay agar user bisa klik kontrol video (pause, volume, dll)
        adOverlay.style.display = 'none';
      });
      
      // Matikan klik kanan pada video
      videoPlayer.addEventListener('contextmenu', e => e.preventDefault());
    });
  </script>
</body>
</html>
